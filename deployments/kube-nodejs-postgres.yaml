apiVersion: v1
kind: Service
metadata:
  name: postgresdb-node-service
spec:
  selector:
    app: postgresdb-webservice
  ports:
    - port: 3000
      name: http
      targetPort: 3000
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresdb-webservice
  labels:
    version: v1
spec:
  selector:
    matchLabels:
      app: postgresdb-webservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgresdb-webservice
        version: v1
    spec:
      containers:
        - image: gold96tendy/leaseit_user-service:0.0.1
          name: node-postgres-alpine
          ports:
            - containerPort: 3000
          env:
            - name: DB_POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: postgres_db_url



